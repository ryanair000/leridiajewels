[build]
  publish = "."
  command = "echo 'No build required'"

# Inject environment variables into HTML
[[edge_functions]]
  path = "/*"
  function = "inject-env"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
